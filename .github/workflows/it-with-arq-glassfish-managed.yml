name: it-with-arq-glassfish-managed

on:
  push:
    paths-ignore:
      - "docs/**"
    branches:
      - master
  pull_request:
    types:
      - opened
      - synchronize
      - reopened

jobs:
  it-with-arq-glassfish-managed:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      
      - name: check 
        run: wget -O zulu.tar.gz https://static.azul.com/zulu/bin/zulu11.45.27-ca-jdk11.0.10-linux_x64.tar.gz
        
      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          distribution: 'zulu'
          java-version: 11
          jdkfile: zulu.tar.gz

      - name: Cache Maven packages
        uses: actions/cache@v2
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2

      - name: Run integration test with -Parq-glassfish-managed
        run: mvn clean verify -Parq-glassfish-managed
